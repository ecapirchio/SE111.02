   <script>

    let rate = parseFloat(prompt("Enter the hourly rate ($): "));
    let hours = parseFloat(prompt("Enter the hours worked: "));
    let tax = parseFloat(prompt("Enter the tax (decimal): "));

    let gross = (rate * hours) * 2;
    let taxAmt = gross * 0.2;
    let net = gross - taxAmt;

    console.log(
    `Gross Pay: $${gross.toFixed(2)}\nUncle Sam's Share: $${taxAmt.toFixed(2)}\nUser's Net Pay: $${net.toFixed(2)}`
