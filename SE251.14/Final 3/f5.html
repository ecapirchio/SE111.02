<body>
    <main>
        <div><input class="numA" id="numA" type="number" value="5">+<input class="numB" id="numB" type="number" value="5">=<input class="sum" id="sum" type="number" disabled></div>
        <input class="button" id="button" type="button" value="Add The Numbers">
    </main>
    <script>
       /*
            create a function called add that accepts two arguments:
                *a
                *b
                *return the sum of a and b

            when the button is clicked
                call an anonymous function (arrow ()=>{} or regular function(){}) 
                The anonymous function will call the add function
                    *pass the values of the inputs to the add function as Numbers
                    HINT: type cast the values as numbers by using the Number() constructor function. 
                    Example: Number(some string goes here);
                *display the returned value in the last input.
       */

        function add(){
            numA = document.querySelectorAll(`#numA`)
            numB = document.querySelectorAll(`#numB`)
            sum = Number(numA.value) + Number(numB.value)
            return sum
        }

        

        button = document.querySelector(`#button`)
        button.addEventListener(`click`, addition)
        
        function addition(){
            add()
            document.querySelector(`#sum`).value = Number(sum)
            console.log(sum)
        }

    </script>
