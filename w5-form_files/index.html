    <!--Build your Table and Form here-->
    <form method="GET" action="confirm.html"><!--form element holds everything; method and action applied here!-->
        <table>
            <tbody><!--REQUIRED for tables!-->

                <!--organize and develop row by row-->
                <!--if made well first time, can be reused-->

                    <td>
                        <label for="Labels">Labels</label>
                    </td>

                    <td>

                    <!--LABEL-->

                        <label for="names">Parent/Guardian Name:</label>

                    <!--INPUT-->

                        <input type="text" name="first" id="first">

                        <input type="text" name="last" id="last">
                    </td>
                </tr>

                <!--NEW ROW:___-->

                    <!--LABEL-->
