<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emma Capirchio">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form method="GET" action="confirm.html"><!--form element holds everything; method and action applied here!-->
        <table>
            <tbody><!--REQUIRED for tables!-->

                <!--organize and develop row by row-->
                <!--if made well first time, can be reused-->
                <tr>
                    <td>
                        <label>Labels</label>
                    </td>

                    <td>
                        <label>Form Fields</label>
                    </td>
                </tr>
                <!--PARENT/GUARDIAN NAME-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                        <br>
                        <input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                    </td>
                </tr>

                <!--CHILD'S NAME-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="cfirst">Child's First Name</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" required name="cfirst" id="c-first" placeholder="Child's FirstName">
                    </td>
                </tr>

                <!--CHILD'S AGE-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="age">Child's Age</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="number" required name="age" value="3">
                    </td>
                </tr>

                <!--DATE AND TIME-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label><h1>Date and Time</h1></label>
                    </td>

                    <!--BLANK-->
                    <td>
                        
                    </td>
                </tr>

                <!--DATE-->
                <tr>

                    <td>
                        <label for="date">Date</label>
                    </td>

                    <td>
                        <input type="date" required name="date">
                    </td>

                </tr>

                <!--TIME-->
                <tr>

                    <td>
                        <label for="time">Start Time </label>
                    </td>

                    <td>
                        <input type="time" required name="time">
                    </td>

                </tr>

                <!--NUMBER OF GUESTS-->
                <tr>

                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>

                    <td>
                        <input type="number" name="guests" value="5">
                    </td>

                </tr>

                <!--FOOD-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label><h1>Food</h1></label>
                    </td>

                    <!--BLANK-->
                    <td>
                        
                    </td>
                </tr>

                <!--SIZE RADIO BUTTON-->
                <tr>

                    <!--LABEL-->
                    <td>
                        <label for="size">Size</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="radio" name="size"
                        value="sm">sm
                        <input type="radio" name="size"
                        value="med">med
                        <input type="radio" name="size"
                        value="lg">lg
                    </td>

                </tr>

                <!--DRINKS CHECKBOXES-->
                <tr>

                    <td>
                        <label for="drinks">Drinks</label>
                    </td>

                    <td>
                        <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label><br>

                        <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label><br>

                        <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">fruit punch</label><br>

                        <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">lemonade</label><br>

                        <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">iced tea</label><br>

                    </td>

                </tr>

                <!--<select> element creates a drop down menu-->
                <!--CAKE-->
                    <tr>
                        <!--LABEL-->
                        <td>
                            <label for="cake">Cake</label>
                        </td>
    
                        <!--INPUT-->
                        <td>
                            <select name="cake">
    
                                <option>Chocolate</option>
                                <option>Vanilla</option>
                                <option>I'll bring my own</option>
    
                            </select>
                        </td>
                    </tr>

                <!--DECORATIONS-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label><h1>Decorations</h1></label>
                    </td>

                    <!--BLANK-->
                    <td>
                        
                    </td>
                </tr>
                
                <!--COLOR SCHEME-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="colors">Color Scheme</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <label name="colors">Choose a color scheme for the party</label>
                        <br>
                        <input type="color" name="colors">
                    </td>
                </tr>

                <!--COMMENTS-->
                <tr>
                    <!--LABEL-->
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>

                    <!--INPUT-->
                    <td>
                        <textarea placeholder="Please add any additional comments" name="comments"></textarea>
                    </td>
                </tr>

                <!--SUBMIT BUTTON-->
                <tr>
                    <!--LABEL-->
                    <td>
                        
                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="submit" value="Submit"> 
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
